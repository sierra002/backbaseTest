<div>
  <div class="title">
    <img src="../../../../assets/icons/briefcase.png" alt="">
    Recent Transactions
  </div>
  <div class="content">
    <div class="contentHeader">
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input [placeholder]="'Search By Typing...'" matInput [formControl]="search" autocomplete="off">
      </mat-form-field>
      <div class="sortOptions">
        <label>Sort by</label>
        <div>
          <span [ngClass]="{'arrow': isDate, 'down': desc, 'up': !desc}" (click)="sortBy('date')">DATE</span>
          <span class="noSideBorder" [ngClass]="{'arrow': isName, 'down': desc, 'up': !desc}" (click)="sortBy('name')">BENEFICIARY</span>
          <span [ngClass]="{'arrow': isAmount, 'down': desc, 'up': !desc}" (click)="sortBy('amount')">AMOUNT</span>
        </div>
      </div>
    </div>
    <div class="tableRow" *ngFor="let transaction of dataToShow | filter:search.value">
      <div class="indicator" [style]="{'background-color': transaction.color}"></div>
      <div class="info">
        <div class="date">{{transaction.date}}</div>
        <div class="transactionData">
          <img [src]="transaction.img" alt="img">
          <div>
            <Label>{{transaction.name}}</Label>
            <span>{{transaction.type}}</span>
          </div>
        </div>
        <div class="money">{{transaction.amountText}}</div>
      </div>
    </div>
  </div>
</div>
